<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js Health Tracker</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section id="heathTrackerApp">
		<header>
			<h1>Health Tracker</h1>
			<input id="new-food" placeholder="Search for a food..." type="search" autofocus>
			<button id="clear-foods">Clear List</button>
		</header>

		<section id="app">
			<section id="main">
				<h3>Tracking My Calories</h3>
				<ul id="food-list"></ul>
			</section>

			<section id="top-results">
				<h3>Nutritionix Data (Food - Brand - Calories)</h3>
				<ul id="results-list"></ul>
			</section>
		</section>

		<footer id="footer"></footer>
	</section>

	<script type="text/template" id="item-template">
		<div class="view">
			<label><%= name %></label>
			<label><%= calories %></label>
			<button class="destroy"></button>
		</div>
	</script>

	<script type="text/template" id="result-template">
		<div class="view">
			<label><%= name %></label>
			<label><%= calories %></label>
			<button class="add"></button>
		</div>
	</script>

	<script type="text/template" id="stats-template">
		<span id="food-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'food item' : 'food items' %> listed</span>
		<br>
		<span class="selected">Total Calories: <%= totalCalories %></span>
	</script>

	<script type="text/template" id="item-template"></script>
	<script type="text/template" id="result-template"></script>
	<script type="text/template" id="stats-template"></script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/underscore-1.8.3.min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage-min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
	<script src="js/models/foodItem.js"></script>
	<script src="js/collections/foodItems.js"></script>
	<script src="js/collections/resultItems.js"></script>
	<script src="js/views/foodItems.js"></script>
	<script src="js/views/resultItems.js"></script>
	<script src="js/views/appView.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
